    <body>
        <header>
            <a href="https://github.com/arskiir/one-liner" target="_blank"
                ><h1>arskiir.one-liner</h1></a
            >
        </header>

        <main>
            <label for="one-liner">OUTPUT:</label>
            <textarea
                style="tab-size: 4;"
                onclick="copy()"
                spellcheck="false"
                name="one-liner"
                id="one-liner"
                cols="120"
                rows="2"
                readonly
            ></textarea>
            <label for="raw-code">INPUT:</label>
            <textarea
                style="tab-size: 4;"
                spellcheck="false"
                autofocus
                onkeyup="updateOutput(this.value)"
                name="raw-code"
                id="raw-code"
                cols="120"
                rows="2"
            ></textarea>
        </main>
    </body>
