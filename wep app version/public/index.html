        <title>one-liner</title>

    <body>
        <header>
            <a
                id="to-repo"
                href="https://github.com/arskiir/one-liner"
                target="_blank"
                ><i id="github-icon" class="fab fa-github"></i>
                <h1 id="repo-name">arskiir.one-liner</h1></a
            >
        </header>

        <main>
            <label for="one-liner">OUTPUT:</label>
            <textarea
                style="tab-size: 4"
                onclick="copy()"
                spellcheck="false"
                name="one-liner"
                id="one-liner"
                cols="120"
                rows="2"
                readonly
            ></textarea>

            <i class="fas fa-trash-alt" onclick="updateInput('')"></i>
            <label for="raw-code">INPUT:</label>
            <textarea
                style="tab-size: 4"
                spellcheck="false"
                autofocus
                onkeyup="updateOutput(this.value)"
                onclick="resetIfDefault(this.value)"
                onblur="showDefaultIfBlank(this.value)"
                name="raw-code"
                id="raw-code"
                cols="120"
                rows="2"
            ></textarea>
        </main>
    </body>
